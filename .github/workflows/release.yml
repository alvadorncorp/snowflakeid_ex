name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to Hex
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17'
          otp-version: '27'

      - name: Install dependencies
        run: mix do deps.get, deps.compile

      - name: Compile
        run: mix compile

      - name: Publish to Hex
        run: mix hex.publish --yes --replace
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
